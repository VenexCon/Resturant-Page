<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a587b37b46.js" crossorigin="anonymous"></script>
    <title>Resturant Page</title>
</head>
    
        <!-- Navigation Bar, Does not change with JS-->
<nav>
    <div class="titleDiv">
        <h1>DRIVE</h1>
    </div>
    <ul class="ul">
    <li><a href="#" id="about" >About</a></li>
    <li><a href="#" id="menu">Menu</a></li>
    <li><a href="#" id="contact">Contact</a></li>
    <li><a href="#" id="merch">Merch</a></li>
    </ul>         
</nav>

<!-- 3 x appended modules from webpack will append here-->
        
<body>
    <div class="content" id="content">
        <div class="contactContainer">

            <div class="contactInfo">
                <form action="#" method="post">

                    <label for="name">Full Name
                        <input type="text" id="name" value="" placeholder="Full Name" required>
                    </label>

                    <label for="humber">Number
                        <input type="tel" name="number" id="number" required minlength="11">
                    </label>

                    <label for="email">Email
                        <input type="email" name="email" id="email" required>
                    </label>

                    <p id="textLabel">Message</p>   
                    <textarea name="message" id="messageBox" cols="30" rows="10"></textarea>

                    <div class="buttonDiv">
                        <button type="submit">Send</button>
                    </div>

                    
                    
                </form>


               
                <div class="icon contactCopy">
                    <h3>INFO</h3>

                    <div class="icon openingHours">
                        <p>6:00am till 12:00pm.</p>
                    </div>

                    <div class="icon phoneNumber">
                        <p>0123456789</p>
                    </div>
                    
                    <div class="icon emailDiv">
                        <p>Drive@fake.com</p>
                    </div>
                    
                    <div class="icon address">
                        <p> 748 SW 4th Ave Miami, Florida</p>  
                    </div> 

                </div>
            </div>

            <div class="location">
                <iframe id="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3593.1194921957813!2d-80.20295488463374!3d25.76661641468496!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x88d9b68fa8788d01%3A0x32f3d7e9aec8c2fa!2s748%20SW%204th%20Ave%2C%20Miami%2C%20FL%2033130%2C%20USA!5e0!3m2!1sen!2suk!4v1657477787280!5m2!1sen!2suk"></iframe>
            </div>
        </div>
    
                   
    </div>
           



    <script defer src="main.js"></script>
</body>
</html>
