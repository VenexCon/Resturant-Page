<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resturant Page</title>
</head>
    
        <!-- Navigation Bar, Does not change with JS-->
<nav>
    <div class="titleDiv">
        <h1>DRIVE</h1>
    </div>
    <ul class="ul">
    <li><a href="#" id="about" >About</a></li>
    <li><a href="#" id="menu">Menu</a></li>
    <li><a href="#" id="contact">Contact</a></li>
    <li><a href="#" id="merch">Merch</a></li>
    </ul>         
</nav>

<!-- 3 x appended modules from webpack will append here-->
        
<body>
    <div class="content" id="content">
        <div class="contactContainer">
            <div class="contactInfo">
                <form action="#" method="post">

                    <label for="name">Full Name
                        <input type="text" id="name" value="" placeholder="Full Name" required>
                    </label>

                    <label for="humber">Number
                        <input type="tel" name="number" id="number" required minlength="11">
                    </label>

                    <label for="email">Email
                        <input type="email" name="email" id="email" required>
                    </label>



                </form>
                <div class="contactCopy">
                    <h3>Address</h3>
                    <p>Our resturant is located just off of route 66,  </p>
                </div>
            </div>

            <div class="location"></div>
        </div>
    
                   
    </div>
           



    <script defer src="main.js"></script>
</body>
</html>
